<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="som/load/css/cssReset.css" />
<link rel="stylesheet" type="text/css" href="som/load/css/load.css">
<script src="som/load/js/jquery-3.0.0.js"></script>

</head>
<body>
	<div class="headList" style="height: 90px;line-height: 90px;">
		<a href="index.html"><div class="headLeft"></div></a>
		<div class="headRight">Hi~，欢迎光临 So market！</div>
	</div>
	<div class="middle">
		<div class="middleLine">
			<div class="m_l">
				<div class="m_p">
					<img src="som/load/images/1.jpg">
				</div>
			</div>
			<div class="m_r">
				<div class="deng">
					<form id="deng_form">
						<ul class="deng_lu">
							<li
								style="text-align: center;font-size: 25px;background-color: rgba(198, 198, 198, 0.24)">登录</li>
							<li><div class="d_s">用户名：</div>
								<input type="text" name="accountNumber" size="22"
								placeholder="请输入注册手机号" class="name">
								<div class="res1">请输入11位手机号！</div></li>
							<li><div class="d_s">密码：</div>
								<input type="password" name="accountPassword" class="mima"
									   placeholder="请输入注册密码"
								size="16">
								<div class="res">请输入6-20位密码!</div>
							</li>
							<li><div class="d_s">验证码：</div>
								<input type="text"
								style="width: 25%;float: left;margin-top: 8px" class="yanzheng">
								<div style="width: 25%" class="yan_b"></div> <input
								type="button" value="换一张" class="b_c">
								<div class="yan">验证码错误</div></li>
							<li class="user"><div class="d_s">用户类型：</div>
								<div class="c_l">
									<div class="choose">
										<input type="radio" style="margin-top: 10px" checked
											name="accountPower" id="check1" value="0">
									</div>
									<label for="check1">普通用户</label>
								</div>
								<div class="c_r">
									<div class="choose">
										<input type="radio" style="margin-top: 10px"
											name="accountPower"  id="check2" value="1">
									</div>
									<label for="check2" >商 家</label>
								</div>
								<div class="user_f">请选择用户类型！</div></li>
							<li class="send_b" style=" text-align: center;"><input
								type="button" value="登录" class="send">
							</li>
							<li style=" text-align: center;"><a href="register.html">没有账户？注册一个</a>
							</li>
						</ul>
					</form>
				</div>

			</div>
		</div>
	</div>
	<div class="bottomLine">项目小组：陈垚，曹腾飞，李建刚，武博文，吕思宇，王萌，高子婧</div>
</body>
<script src="som/load/js/load.js"></script>
</html>
